<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    {% block title %}
    <title>Добро пожаловать!</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% load static %}
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand order-1 order-lg-2" href="{% url 'base' %}">
                            <img src="media/logo.svg" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse order-4 order-lg-1" id="navbarMenu">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Кольца</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Серьги</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Колье</a>
                                </li>
                            </ul>
                        </div>
                        <div class="collapse navbar-collapse order-5 order-lg-3" id="navbarMenu">
                            <ul class="navbar-nav ml-auto position-relative">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Контакты</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.instagram.com/"><img src="media/unnamed.webp" alt="Inst" style="width: 25px; height: 25px;"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://vk.com/"><img src="media/VK.com-logo.svg.png" alt="Inst" style="width: 25px; height: 25px;"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    {% block content %} {% endblock %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
